<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockquotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .home-button-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    body {
      background-color: lightcoral;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="display-1">Blockquotes</h1>
    <blockquote class="blockquote">
      <p>A well-known quote, contained in a blockquote element.</p>
    </blockquote>
  </div>

  <div class="container mt-5">
    <h2 class="display-4">Naming a Quote</h2>
    <figure>
      <blockquote class="blockquote">
        <p>A well-known quote, contained in a blockquote element.</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Someone famous in <cite title="Source Title">Source Title</cite>
      </figcaption>
    </figure>
  </div>

  <div class="container mt-5">
    <figure class="text-center">
      <blockquote class="blockquote">
        <p>A well-known quote, centered blockquote.</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Centered quote in <cite title="Source Title">Source Title</cite>
      </figcaption>
    </figure>

    <figure class="text-end">
      <blockquote class="blockquote">
        <p>A well-known quote, right-aligned blockquote.</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Right-aligned quote in <cite title="Source Title">Source Title</cite>
      </figcaption>
    </figure>
  </div>
  <div class="home-button-container">
    <a href="index.html" class="btn btn-primary">Home</a>
  </div>

</body>
</html>
