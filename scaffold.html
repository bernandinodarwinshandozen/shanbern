<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Scaffold Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .home-button-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .button-container {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
    z-index: 1000;
    }
    body {
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <div class="container my-3">

    <div class="row">
      <header class="col-12 bg-primary text-white text-center p-3">
        HEADER
      </header>
    </div>

    <div class="row my-2">
      <div class="col-md-4 ms-auto bg-warning p-3">Offset Column</div>
    </div>

    <div class="row my-2">
      <div class="col-md-6 bg-success text-white p-3">1/2</div>
      <div class="col-md-6 bg-success text-white p-3">1/2</div>
    </div>

    <div class="row my-2">
      <div class="col-md-4 bg-info text-white p-3">1/3</div>
      <div class="col-md-8 bg-danger text-white p-3">2/3</div>
    </div>

    <div class="row my-2">
      <div class="col-md-3 bg-warning p-3">1/4</div>
      <div class="col-md-6 bg-success text-white p-3">1/2</div>
      <div class="col-md-3 bg-warning p-3">1/4</div>
    </div>

    <div class="row my-2">
      <div class="col-md-3 bg-success text-white p-3">1/4</div>
      <div class="col-md-3 bg-danger text-white p-3">1/4</div>
      <div class="col-md-3 bg-warning p-3">1/4</div>
      <div class="col-md-3 bg-info text-white p-3">1/4</div>
    </div>

    <div class="row my-2">
      <div class="col-md-3 bg-success text-white p-3">1/4</div>
      <div class="col-md-6 bg-danger text-white p-3">
        <div class="row">
          <div class="col-md-6 bg-info text-white p-2">Nested 1/2</div>
          <div class="col-md-6 bg-info text-white p-2">Nested 1/2</div>
        </div>
      </div>
      <div class="col-md-3 bg-warning p-3">1/4</div>
    </div>

    <footer class="row mt-4">
      <div class="col-md-2 bg-success text-white p-3">2/12</div>
      <div class="col-md-7 bg-danger text-white p-3">7/12</div>
      <div class="col-md-3 bg-warning p-3">3/12</div>
    </footer>

  </div>
  <div class="button-container">
    <a href="index.html" class="btn btn-primary">Home</a>
    <a href="blockquote.html" class="btn btn-secondary">Next</a>
  </div>

</body>
</html>
